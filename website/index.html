<script>
function chartValues(company_tag) {
  var d = new Date();
      d.setDate(d.getDate()-5); 
      var year = d.getFullYear();
      var month = d.getMonth();
      var day = d.getDate();  
      if(month + 1 < 10){
        month = "0" + (month + 1).toString();
      }
      else{
        month = (month + 1).toString();
      }
      if(day < 10){
        day = "0" + day.toString();
      }
      else{
        day = day.toString();
      }
      var bd = year + "-" + month +"-"+ day;

  var url = "https://www.quandl.com/api/v3/datasets/WIKI/"+company_tag+".json?limit=5&start_date=" + bd;
  url += $.param({
       'api_key': "h4TiiYqPZjHKuYk3bzo5",
  });

  var stock_Json = $.ajax({
      datatype: 'application/json',
      url: url,
      method: 'GET',
  });
  

  stock_Json.done(function(result){
    var array = new Array(Number(result.dataset.data.length)+1);

    for(var i = 0; i < array.length; ++i) {
      array[i] = new Array(5); // Pair for date, value
    }
    array[0][0] = 'Date';
    array[0][1] = 'Opening Value';
    array[0][2] = 'High Value';
    array[0][3] = 'Low Value';    
    array[0][4] = 'Closing Value';

    for(var i = 1; i < array.length; ++i) {
       var date = JSON.stringify(result.dataset.data[i-1][0]);
       var parseddate = date.match(/"(.*?)"/);
       array[i][0] = parseddate[1];
       array[i][1] = Number(result.dataset.data[i-1][1]);
       array[i][2] = Number(result.dataset.data[i-1][2]);
       array[i][3] = Number(result.dataset.data[i-1][3]);       
       array[i][4] = Number(result.dataset.data[i-1][4]);
    }
    drawChart(array);
  });
}
</script>
